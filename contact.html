<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>FiestaFavours - Contact</title>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <nav>
                <img src="images/Logo.svg" alt="page logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a><hr></li>
                </ul>
            </nav>
        </header>
        <main class="page-main">
            <h1>Send us a message!</h1>
            <p class="contact-page-p">Weâ€™d love to be at your party!</p>
            <form id="form">
                <div class="square"></div>
                <label for="name">Name</label>
                <input type="text" name="name" id="nameField">
             
                <div class="square"></div>
                <label for="companyname">Company name</label>
                <input type="text" name="companyname" id="CompanyNameField" required>
             
                <div class="left">
                    <div class="square"></div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="emailField" required>
                </div>
                <div class="right"> 
                    <div class="square"></div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="">
                </div> 

                <div class="square"></div>
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="6"></textarea>
        
                <input type="submit" value="Submit">
            </form>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
